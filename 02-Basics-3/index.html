<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Exercises</title>
</head>

<body>
    <div class="container">
        <!-- Primera fila de 3 ejercicios -->
        <div class="row">
            <div class="col-md-4">
                <h1>Exercise 1</h1>
                <form id="nameForm1">
                    <div class="mb-3">
                        <label for="text" class="form-label">Enter your name:</label>
                        <input type="text" class="form-control" id="text" />
                    </div>
                    <button type="button" class="btn btn-primary"
                        onclick="salute(document.getElementById('text').value)">Howdy!</button>
                </form>
                <div id="salute-output" class="mt-1"></div>
            </div>
    
            <div class="col-md-4">
                <h1>Exercise 2</h1>
                <form id="nameForm2">
                    <div class="mb-3">
                        <label for="num" class="form-label">Enter a number:</label>
                        <input type="number" class="form-control" id="num" />
                    </div>
                    <button type="button" class="btn btn-secondary"
                        onclick="evenOdd(document.getElementById('num').value)">Check!</button>
                </form>
                <div id="even-odd-result" class="mt-1"></div>
            </div>
    
            <div class="col-md-4">
                <h1>Exercise 3</h1>
                <form id="nameForm3">
                    <div class="mb-3">
                        <label for="text-js-check" class="form-label">Enter text:</label>
                        <input type="text" class="form-control" id="text-js-check" />
                    </div>
                    <button type="button" class="btn btn-info"
                        onclick="check(document.getElementById('text-js-check').value)">Check!</button>
                </form>
                <div id="text-js-check-result" class="mt-1"></div>
            </div>
        </div>
    
        <hr>
    
        <!-- Segunda fila de 3 ejercicios -->
        <div class="row">
            <div class="col-md-4">
                <h1>Exercise 4</h1>
                <form id="nameForm4">
                    <div class="mb-3">
                        <label for="multiply-1" class="form-label">Enter number:</label>
                        <input type="number" class="form-control" id="num-multiply-1" />
                        <label for="multiply-2" class="form-label">Enter number:</label>
                        <input type="number" class="form-control" id="num-multiply-2" />
                    </div>
                    <button type="button" class="btn btn-light"
                        onclick="document.getElementById('multiply-result').innerHTML = multiply(document.getElementById('num-multiply-1').value, document.getElementById('num-multiply-2').value)">Multiply!</button>
                </form>
                <div id="multiply-result" class="mt-1"></div>
            </div>
    
            <div class="col-md-4">
                <h1>Exercise 5</h1>
                <button type="button" class="btn btn-warning" onclick="randomNumber0to99()">0-99</button>
                <button type="button" class="btn btn-warning" onclick="randomNumber1to100()">1-100</button>
                <div id="random-0-99" class="mt-1"></div>
                <div id="random-1-100" class="mt-1"></div>
            </div>
    
            <div class="col-md-4">
                <h1>Exercise 6</h1>
                <form id="nameForm6">
                    <div class="mb-3">
                        <label for="reverse-text" class="form-label">Enter text:</label>
                        <input type="text" class="form-control" id="reverse-text" />
                    </div>
                    <button type="button" class="btn btn-dark"
                        onclick="document.getElementById('reverse-result').innerHTML = reverseString(document.getElementById('reverse-text').value)">Reverse!</button>
                </form>
                <div id="reverse-result" class="mt-1"></div>
            </div>
        </div>
    
        <hr>
    
        <!-- Tercera fila de 3 ejercicios -->
        <div class="row">
            <div class="col-md-4">
                <h1>Exercise 7</h1>
                <form id="nameForm7">
                    <div class="mb-3">
                        <label for="square-root-num" class="form-label">Enter a Number:</label>
                        <input type="number" class="form-control" id="square-root-num" />
                    </div>
                    <button type="button" class="btn btn-success"
                        onclick="document.getElementById('square-root-result').innerHTML = squareRoot(document.getElementById('square-root-num').value)">Square Root!</button>
                </form>
                <div id="square-root-result" class="mt-1"></div>
            </div>
    
            <div class="col-md-4">
                <h1>Exercise 8</h1>
                <form id="nameForm8">
                    <div class="mb-3">
                        <label for="average-num-1" class="form-label">Enter Number 1:</label>
                        <input type="number" class="form-control" id="average-num-1" />
                        <label for="average-num-2" class="form-label">Enter Number 2:</label>
                        <input type="number" class="form-control" id="average-num-2" />
                        <label for="average-num-3" class="form-label">Enter Number 3:</label>
                        <input type="number" class="form-control" id="average-num-3" />
                    </div>
                    <button type="button" class="btn btn-danger"
                        onclick="document.getElementById('average-result').innerHTML = average(document.getElementById('average-num-1').value, document.getElementById('average-num-2').value, document.getElementById('average-num-3').value)">Average!</button>
                </form>
                <div id="average-result" class="mt-1"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
