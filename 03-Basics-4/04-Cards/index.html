<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Exercise 4</title>
</head>

<body class="container mt-4">
    <h2 class="mb-3">Card</h2>

    <label for="numCards" class="form-label">NÃºmero de Cards:</label>
    <input type="number" id="numCards" class="form-control mb-3" min="1" max="10" value="9">
    <button class="btn btn-primary" onclick="generarCards()">Generar Cards</button>

    <hr>

    <div id="cards-container" class="row g-4 mt-3"></div>

    <script>
        function generarCards() {
            let numCards = document.getElementById("numCards").value;
            let container = document.getElementById("cards-container");

            container.innerHTML = "";

            for (let i = 1; i <= numCards; i++) {
                let col = document.createElement("div");
                col.className = "col-md-4 d-flex justify-content-center";

                let card = document.createElement("div");
                card.className = "card";
                card.style.width = "18rem";

                let img = document.createElement("img");
                img.src = `img/img${i}.png`;
                img.className = "card-img-top";
                img.alt = `Imagen ${i}`;

                let cardBody = document.createElement("div");
                cardBody.className = "card-body";

                let text = document.createElement("p");
                text.className = "card-text";
                text.textContent = `Image Card - ${i}`;

                cardBody.appendChild(text);
                card.appendChild(img);
                card.appendChild(cardBody);
                col.appendChild(card);

                container.appendChild(col);
            }
        }

        generarCards();
    </script>
</body>

</html>
