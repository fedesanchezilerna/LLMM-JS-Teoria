<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Exercise 3</title>
</head>

<body class="container mt-4">

    <h2 class="mb-3">Grid</h2>

    <div class="row mb-3">
        <div class="col">
            <label for="numFilas" class="form-label">Número de filas:</label>
            <input type="number" id="numFilas" class="form-control" min="1" value="5">
        </div>
        <div class="col">
            <label for="numColumnas" class="form-label">Número de columnas:</label>
            <input type="number" id="numColumnas" class="form-control" min="1" value="3">
        </div>
    </div>

    <button class="btn btn-primary" onclick="generarGrid()">Generar Grid</button>
    
    <hr>

    <div id="grid-container" class="container text-center"></div>


    <script>
        function generarGrid() {
            let filas = document.getElementById("numFilas").value;
            let columnas = document.getElementById("numColumnas").value;
            let container = document.getElementById("grid-container");

            container.innerHTML = ""; // Limpiar grid

            for (let i = 1; i <= filas; i++) {
                let row = document.createElement("div");
                row.className = "row mt-2";
                for (let j = 1; j <= columnas; j++) {
                    let col = document.createElement("div");
                    col.className = "col bg-primary text-white text-center p-3 rounded m-2";
                    col.textContent = `Fila ${i} - Col ${j}`;
                    row.appendChild(col);
                }

                container.appendChild(row);
            }
        }

        generarGrid();
    </script>

</html>
