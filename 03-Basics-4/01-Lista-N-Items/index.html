<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Exercise 1</title>
</head>

<body class="container mt-4">

    <h2 class="mb-3">Lista dinámica con N ítems</h2>
    <label for="numItems" class="form-label">Número de ítems:</label>
    <input type="number" id="numItems" class="form-control mb-3" min="1" value="10">
    <button class="btn btn-primary" onclick="generarLista()">Generar Lista</button>

    <ul id="lista" class="list-group mt-3"></ul>

    <script>
        function generarLista() {
            let numItems = document.getElementById("numItems").value;
            let lista = document.getElementById("lista");
            lista.innerHTML = ""; // limpiar html antes de escribir

            for (let i = 1; i <= numItems; i++) {
                let item = document.createElement("li");
                item.className = "list-group-item";
                item.textContent = `List ${i}`;
                lista.appendChild(item);
            }
        }

        generarLista();
    </script>

</body>

</html>
