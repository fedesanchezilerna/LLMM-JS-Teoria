<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Exercise 2</title>
</head>

<body class="container mt-4">
    <h2 class="mb-3">Tabla con N filas - M columnas</h2>

    <div class="row mb-3">
        <div class="col">
            <label for="numFilas" class="form-label">Número de filas:</label>
            <input type="number" id="numFilas" class="form-control" min="1" value="10">
        </div>
        <div class="col">
            <label for="numColumnas" class="form-label">Número de columnas:</label>
            <input type="number" id="numColumnas" class="form-control" min="1" value="5">
        </div>
    </div>

    <button class="btn btn-primary" onclick="generarTabla()">Generar Tabla</button>

    <div class="table-responsive mt-3">
        <table id="tabla" class="table table-bordered table-striped">
        </table>
    </div>

    <script>
        function generarTabla() {
            let numFilas = document.getElementById("numFilas").value;
            let numColumnas = document.getElementById("numColumnas").value;
            let tabla = document.getElementById("tabla");
            tabla.innerHTML = ""; // Limpiar tabla

            // Header
            let thead = document.createElement("thead");
            let headerRow = document.createElement("tr");

            for (let j = 1; j <= numColumnas; j++) {
                let th = document.createElement("th");
                th.textContent = `Columna ${j}`;
                th.className = "text-center bg-primary text-white";
                headerRow.appendChild(th);
            }

            thead.appendChild(headerRow);
            tabla.appendChild(thead);

            // Table body
            let tbody = document.createElement("tbody");

            for (let i = 1; i <= numFilas; i++) {
                let fila = document.createElement("tr");

                for (let j = 1; j <= numColumnas; j++) {
                    let celda = document.createElement("td");
                    celda.textContent = `Fila ${i} - Col ${j}`;
                    celda.className = "text-center";
                    fila.appendChild(celda);
                }

                tbody.appendChild(fila);
            }

            tabla.appendChild(tbody);
        }

        generarTabla();
    </script>

</body>

</html>
